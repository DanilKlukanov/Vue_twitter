{% extends 'Base.html' %}

{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-12">
                <h1 class="title">Edit profile</h1>

                {% if user.meowprofile.avatar %}
                    <img width="128px" height="128px" alt="" class="circle" src="{{ user.meowprofile.avatar.url }}">
                {% endif %}

                <form method="post" enctype="multipart/form-data" action=".">
                    {% csrf_token %}
                    <hr>
                    {{ form.as_p }}

                    <div class="field">
                        <div class="control">
                            <button class="waves-effect waves-light btn">Save changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
